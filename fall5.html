<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>فتاح فال (ضد الكشف)</title>
    <meta charset="UTF-8">
    <style>
        /* نفس الستايل الاحترافي */
        body { font-family: 'Tahoma', sans-serif; text-align: center; background-color: #1a252f; color: #ecf0f1; padding: 20px; }
        .container { background-color: #2c3e50; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 0 25px rgba(0,0,0,0.7); border: 1px solid #f1c40f; }
        h1 { color: #f1c40f; text-shadow: 0 0 5px #f1c40f; }
        input, select { width: 85%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #7f8c8d; font-size: 16px; text-align: center; background-color: #34495e; color: #ecf0f1; }
        button { font-size: 22px; padding: 12px 25px; cursor: pointer; background-color: #f1c40f; color: #2c3e50; border: none; border-radius: 8px; font-weight: bold; transition: all 0.3s; }
        button:hover { background-color: #f39c12; transform: scale(1.05); }
        #fal-display { margin-top: 25px; font-size: 24px; color: #ffffff; min-height: 60px; background-color: rgba(0,0,0,0.2); padding: 20px; border-radius: 10px; line-height: 1.6; border: 1px dashed #7f8c8d; }
        #error-message { color: #e74c3c; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>فتاح فال (النسخة النهائية)</h1>
        <p>أدخل معلوماتك بدقة لسر لا يعرفه إلا أنت</p>

        <input type="text" id="userName" placeholder="اكتب اسمك الأول">
        <input type="number" id="birthDay" placeholder="يوم الميلاد (1-31)" min="1" max="31">
        <select id="birthMonth">
            <option value="">اختر شهر الميلاد</option>
            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
        </select>
        <input type="number" id="birthYear" placeholder="سنة الميلاد (مثلاً: 1995)" min="1920" max="2024">

        <p id="error-message"></p>

        <button onclick="openFal()">اكشف سري</button>

        <div id="fal-display"></div>
    </div>

    <script>
        const falat = [
            "شي چنت شايل همه راح يتسهل بأمر الله، بس يحتاج شوية صبر.", "باب رزق جديد راح ينفتح گدامك من حيث لا تحتسب، خلي عينك مفتوحة.", "شخص بعيد يفكر بيك ويتمنى لك الخير، راح يوصلك خبر منه عن قريب.", "عندك طاقة جبيرة بداخلك، إذا استغليتها صح راح تسوي شي چبير.", "حچاية راح تسمعها بالصدفة بيها إشارة لموضوع يخصك، انتبه زين.", "لا تظل تفكر بالماضي هواي، الخير كله جاي بالطريق اللي گدامك.", "صديق قديم راح يرجع لحياتك ويجيب وياه فرصة حلوة.", "قرار مهم لازم تاخذه، استخير ربك و توكل، اللي ببالك صحيح.", " اكو حسد و عين عليك، حصن نفسك بذكر الله و الامور تمشي.", "راح تتوضحلك حقيقة چانت غايبة عنك، وراها راح ترتاح.", "مشوار صغير راح تطلعه بيه فايدة جبيرة ما متوقعها.", "صحتك أمانة، دير بالك عليها هالأيام، لا تهمل أي إشارة.", "راح تتغلب على شخص چان يضايقك، والحق راح يرجعلك.", "مبلغ من الفلوس راح يوصلك، مو چبير بس راح يحل أزمة.", "گلبك دليلك، امشي ورا إحساسك هالفترة، مراح يخيبك.", "لا تأمن بكل واحد يضحك بوجهك، خليك حذر بس بدون وسواس.", "حلم چنت تحلمه راح تبدي تشوف أول خطوات تحقيقه.", "مشكلة عائلية راح تنحل بفضل حچايتك الحلوة وتفهمك.", "أخبار مفرحة تخص شخص عزيز عليك راح توصلك وتفرحك وياه.", "وقتك ثمين، لا تضيعه ويه ناس ما تستاهل، ركز على أهدافك."
        ];

        function calculateNameValue(name) {
            let value = 0;
            for (let i = 0; i < name.length; i++) {
                value += name.charCodeAt(i) * (i + 1); // نضرب قيمة الحرف بموقعه حتى "علي" تختلف عن "عيل"
            }
            return value;
        }

        function openFal() {
            const name = document.getElementById('userName').value;
            const day = document.getElementById('birthDay').value;
            const month = document.getElementById('birthMonth').value;
            const year = document.getElementById('birthYear').value;
            const errorMsg = document.getElementById('error-message');
            const falDisplay = document.getElementById('fal-display');

            if (!name || !day || !month || !year) {
                errorMsg.innerText = "خويه لازم تملي كل الحقول الأربعة!";
                falDisplay.innerText = "";
                return;
            }

            errorMsg.innerText = "";

            // *** خوارزمية الكلاوچي الأعظم ***
            const nameValue = calculateNameValue(name);
            const dayNum = parseInt(day);
            const monthNum = parseInt(month);
            const yearNum = parseInt(year);

            // نستخدم أرقام أولية وعمليات معقدة
            let finalNumber = (nameValue * 17) + (dayNum * 31) + (monthNum * 13) + (yearNum * 7);
            
            const falIndex = finalNumber % falat.length;

            const yourFal = falat[falIndex];

            falDisplay.innerText = "جاري الاتصال بالأبراج الفلكية...";
            setTimeout(function() {
                falDisplay.innerText = yourFal;
            }, 1500);
        }
    </script>

</body>
</html>
